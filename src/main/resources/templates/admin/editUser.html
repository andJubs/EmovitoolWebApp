<div th:replace="shared/header"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Edit user</h1>
       

        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form class="container" method="POST" th:action="@{'/admin/' + ${user?.id} + '/updateUser'}">
                <div class="form-group">
                    <label for="nome">Name</label>
                    <input type="text" class="form-control" th:value="${user?.name}" required id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:value="${user?.email}" required id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="senha">Password</label>
                    <input type="password" class="form-control" th:value="${user?.password}" required id="password" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="shared/footer"></div>
