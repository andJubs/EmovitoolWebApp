<div th:replace="shared/header"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Users</h1>


	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary"
				style="display: inline-block;">Users</h6>

			<a href="/admin/newUser" class="btn btn-primary"
				style="margin-left: 30px; display: inline-block;">New user</a>

		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Password</th>
							<th></th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.password}"></td>
							<td><a th:href="@{'/admin/' + ${user.id}}"
								class="btn btn-warning">Edit</td>
							<td><a href="#"
								th:onclick="'if(confirm(\'Excluir usuÃ¡rio?\')) { window.location.href = \'' + @{/admin/{id}(id=${user.id})} + '/deleteUser\' } '"
								class="btn btn-danger">Delete</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->

<!-- End of Main Content -->

<div th:replace="shared/footer"></div>
