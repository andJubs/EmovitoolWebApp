<div th:replace="shared/header"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">New Study</h1>
       

        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form class="container" method="POST" th:action="@{'/study/'}">
                <div class="form-group">
                    <label for="MODEL">ADD</label>
                    <input type="text" class="form-control" th:value="${MODEL.ATRIBUTE}" required id="ATRIBUTE" name="ATRIBUTE">
                </div>
                
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="shared/footer"></div>
